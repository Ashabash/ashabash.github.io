<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="feral.css">
		<script type="text/javascript" src="svg-pan-zoom.min.js"></script>
		<title>Lakeroot Valley Interactive Map</title>
	</head>
	<body>
		<div class="map-wrapper">
			<embed id="map" type="image/svg+xml" src="lakeroot-valley-map-vector-cropped.svg" />
		</div>
		<script type="text/javascript">
			document.getElementById('map').addEventListener('load', function(){
				// Will get called after embed element was loaded
				var panZoomMap = svgPanZoom(document.getElementById('map'));
				panZoomMap.setZoomScaleSensitivity(1);
			})
		</script>
	</body>
</html>
