<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="feral.css">
		<script type="text/javascript" src="svg-pan-zoom.min.js"></script>
		<title>Lakeroot Valley Interactive Map</title>
	</head>
	<body>
		<div class="map-wrapper">
			<embed id="map" type="image/svg+xml" src="lakeroot-valley-map-vector-cropped.svg" />
		</div>
		<script type="text/javascript">
			var panZoomMap = document.getElementById('map').addEventListener('load', function() {svgPanZoom(document.getElementById('map'), {})});
			panZoomMap.setZoomScaleSensitivity(5);
		</script>
	</body>
</html>
